<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a2f8c0987.js" crossorigin="anonymous"></script>
    <title>Netflix Nigeria - Watch TV Shows Online, Watch Movies Online </title>
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/assets/Netflix_2015_logo.svg.png" alt="Netflix Logo" width="150">
        <button id="sign_in_btn">
            Sign In
        </button>
    </header>
    <section class="hero_section">
        <div class="hero_section-content">
            <div class="hero_section-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
            </div>
            <form action="">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div id="register_container"> 
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <button type="submit" id="get_started_btn">
                        Get Started
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <section class="watchontv_section">
        <div class="watchontv_section-container">
            <div class="watchontv_section-text">
                <h1>Enjoy on your TV.</h1>
                <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h2>
            </div>
            <div class="watchontv_section-img">
                <img src="/assets/tv.png" class="tv" alt="movies-slides">
                <img src="/assets/tv_background.jpg" class="poster" alt="The Umbrella Academy Poster">
            </div>
        </div>
    </section>   
</body>
</html>
